<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <br>
      <img class="img-banner" src="http://i.imgur.com/f4lZOyx.png" alt="" />
      <br>
      <ion-title style="text-align: center;">HackReader</ion-title>
      <br>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->

      <button menuClose ion-item (click)="openPage(pages[4])">
        <ion-icon name="search"> <span style="padding-left: 20px;">Search</span></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[5])">
        <ion-icon name="bookmark"> <span style="padding-left: 20px;">Bookmarks</span></ion-icon>
      </button>
      <hr>
      <button menuClose ion-item (click)="openPage(pages[1])">
        <ion-icon name="trending-up"> <span style="padding-left: 20px;">Front Page</span></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[0])">
        <ion-icon name="alarm"> <span style="padding-left: 20px;">New</span></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[2])">
        <ion-icon name="eye"> <span style="padding-left: 20px;">Show</span></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[3])">
        <ion-icon name="megaphone"> <span style="padding-left: 20px;">Ask</span></ion-icon>
      </button>
      <hr>
      <!--<button menuClose ion-item (click)="openPage(pages[2])">
        <ion-icon name="settings"> <span style="padding-left: 20px;">Settings</span></ion-icon>
      </button> -->
      <button menuClose ion-item (click)="openPage(pages[6])">
        <ion-icon name="information-circle"> <span style="padding-left: 20px;">About</span></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
