<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bookmarks</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-content (tap)="viewPost(item)" (swipe)="viewLink(item)" style="display: table;">

        <div class="" style="display: table-cell; vertical-align: middle; padding-right: 10px;">
          <h1><strong>{{ item.points }}</strong></h1>
          <p style="text-align: center;">pts</p>
        </div>
        <div class="" style="width: 100%;">
          <h3 style="font-size: 125%;">{{ item.title }}</h3>
          <p>
            <span class="user-name">{{ item.user }}</span>   |  <ion-icon name="chatbubbles"></ion-icon> {{ item.comments_count }}
          </p>
        </div>
      </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
