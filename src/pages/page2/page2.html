<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Front Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-content (tap)="viewPost(item)" (swipe)="viewLink(item)">
        <ion-grid>
          <ion-row>
            <ion-col width-20>
              <ion-card-title>
                  <strong>{{ item.points }}</strong>
              </ion-card-title>
            </ion-col>
            <ion-col width-80>
              <h2>{{ item.title }}</h2>
              <p><span class="user-name">{{ item.user }}</span>   |  <ion-icon name="chatbubbles"></ion-icon> {{ item.comments_count }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
