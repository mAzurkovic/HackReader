<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Show</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-content (swipe)="viewLink(item)" style="display: table; height: 100%; width: 100%;">

        <div class="" style="width:100%;">
        <span (tap)="this.bookmarkService.savePostByJSON(item)"><ion-icon name="bookmark" style="float: right; padding-left:10px;"></ion-icon></span>
          <h3 style="font-size: 125%;" (tap)="viewPost(item)"> {{ item.title }}</h3>
        </div>
        <hr>
        <div class="" (tap)="viewPost(item)">
          <span><strong>{{ item.points }}</strong> Points </span>
          &bull;<span> <strong>{{ item.num_comments }} </strong>Comments </span>
          &bull;<span class="user-name"> {{ item.author }}</span>
        </div>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
