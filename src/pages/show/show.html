<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Show</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-content (click)="viewPost(item)">
        <ion-grid>
          <ion-row>
            <ion-card-title>
              <ion-col width-30>{{ item.points }}</ion-col>
            </ion-card-title>
            <h1>{{ item.title }}</h1>
          </ion-row>
          <p>{{ item.url }}</p>
          <p>
            {{ item.author }}   |   {{  item.num_comments }}
          </p>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
