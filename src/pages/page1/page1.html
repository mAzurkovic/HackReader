<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-card-title>
              <ion-col width-10>{{ item.points }}</ion-col>
            </ion-card-title>
            <h1>{{ item.title }}</h1>
          </ion-row>
          <p>{{ item.url }}</p>
          <p>
            {{ item.author }}   |   {{  item.num_comments }}
          </p>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
